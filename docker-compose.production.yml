version: '3'

volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: omeskhi/kittigram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static

  frontend:
    image: omeskhi/kittigram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static

  gateway:
    image: omeskhi/kittigram_gateway
    env_file: .env
    volumes:
      - static_volume:/static/
    ports:
      - 9000:80